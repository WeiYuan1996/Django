{% if detailview1 %}

	<h1>Details for this event</h1>
	<ul>
		<li>{{detailview1.description}}</li>
		<li>{{detailview1.creator_name}}</li>
		<li>{{detailview1.start_time}}</li>
		<li>{{detailview1.end_time}}</li>
		<li>{{detailview1.location}}</li>
		<li>{{detailview1.event_title}}</li>
	</ul>

{% else %}
	<p>No event is available.</p>
{% endif %}

<a href="http://localhost:8000/society/event/">
	<button class="btn info">Go Back</button>
</a>
