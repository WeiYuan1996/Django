<h1>Our people is everything</h1>

{% if latest_people_list %}
	<ul>
	{% for people in latest_people_list %}
		<li><a href="/society/people/{{people.id}}/">{{people.about_me}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No people is available.</p>
{% endif %}

<a href="http://localhost:8000/society/">
	<button class="btn info">Go Back</button>
</a>
