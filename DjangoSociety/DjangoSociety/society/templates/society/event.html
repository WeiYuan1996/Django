<h1>Upcoming Events!</h1>

{% if latest_event_list %}
	<ul>
	{% for event in latest_event_list %}
		<li><a href="/society/event/{{event.id}}/">{{event.description}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No event is available.</p>
{% endif %}

<a href="http://localhost:8000/society/">
	<button class="btn info">Go Back</button>
</a>
