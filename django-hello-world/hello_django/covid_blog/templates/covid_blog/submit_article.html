<h1>Add New Article</h1>

<form action="{% url 'covid_blog:success' %}" method="post">
	{% csrf_token %}

	<label for="title">Title:</label><br>
	<input type="text" name="title"><br>

	<label for="details">Article Details:</label><br>
	<textarea name="details" rows="4" cols="50"></textarea><br>

	<label for="pubdate">Published Date:</label><br>
	<input type="date" name="pubdate" value="2021-02-18"><br>

	<input type="submit" value="Submit">
	
</form>
